<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Postularse</title>
<style>
body{
  margin:0;
  font-family:'Segoe UI',sans-serif;
  height:100vh;
  display:flex;
  justify-content:center;
  align-items:center;
  background:linear-gradient(270deg,#ff416c,#ff4b2b,#00c6ff,#0072ff);
  background-size:800% 800%;
  animation:gradientBG 15s ease infinite;
  color:white;
}
@keyframes gradientBG{0%{background-position:0% 50%;}50%{background-position:100% 50%;}100%{background-position:0% 50%;}}
.card{
  background: rgba(255,255,255,0.15);
  backdrop-filter: blur(12px);
  border-radius:20px;
  padding:40px;
  max-width:450px;
  width:90%;
  text-align:center;
  box-shadow:0 8px 32px rgba(0,0,0,0.25);
}
h2{margin-bottom:20px;font-size:2rem;text-shadow:2px 2px 6px rgba(0,0,0,0.4);}
input,textarea{
  width:100%;
  padding:12px;
  margin:10px 0;
  border:none;
  border-radius:12px;
  font-size:1rem;
  outline:none;
  background:rgba(255,255,255,0.8);
}
button{
  width:100%;
  padding:14px;
  margin-top:20px;
  border:none;
  border-radius:30px;
  background:linear-gradient(45deg,#00c6ff,#0072ff);
  color:white;
  font-weight:bold;
  font-size:1rem;
  cursor:pointer;
  transition:0.3s;
  box-shadow:0 4px 15px rgba(0,0,0,0.3);
}
button:hover{
  transform:scale(1.05);
  background:linear-gradient(45deg,#f953c6,#b91d73);
  box-shadow:0 6px 20px rgba(0,0,0,0.4);
}
</style>
</head>
<body>
<div class="card">
<h2>üìù Postularse</h2>
<form id="postularForm">
<input type="text" id="nombre" placeholder="Nombre completo" required>
<input type="email" id="correo" placeholder="Correo Electr√≥nico" required>
<input type="tel" id="telefono" placeholder="Tel√©fono" required>
<textarea id="mensaje" placeholder="Mensaje o motivaci√≥n"></textarea>
<button type="submit">Enviar Postulaci√≥n</button>
</form>
</div>

<script>
document.getElementById("postularForm").addEventListener("submit", function(e){
  e.preventDefault();
  const nombre = document.getElementById("nombre").value;
  const correo = document.getElementById("correo").value;
  const telefono = document.getElementById("telefono").value;
  const mensaje = document.getElementById("mensaje").value;

  const postulacion = {nombre, correo, telefono, mensaje, hora:new Date().toLocaleTimeString()};
  let postulaciones = JSON.parse(localStorage.getItem("postulaciones")) || [];
  postulaciones.push(postulacion);
  localStorage.setItem("postulaciones", JSON.stringify(postulaciones));

  alert("Postulaci√≥n enviada ‚úÖ");
  this.reset();
});
</script>
</body>
</html>
