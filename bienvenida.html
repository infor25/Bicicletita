<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Bienvenida</title>
<style>
body{
  margin:0;
  font-family:'Segoe UI',sans-serif;
  height:100vh;
  display:flex;
  justify-content:center;
  align-items:center;
  background:linear-gradient(270deg,#ff6a00,#ee0979,#00f260,#0575e6);
  background-size:800% 800%;
  animation:gradientBG 15s ease infinite;
  color:white;
  text-align:center;
}
@keyframes gradientBG{0%{background-position:0% 50%;}50%{background-position:100% 50%;}100%{background-position:0% 50%;}}
.card{
  background: rgba(255,255,255,0.15);
  backdrop-filter: blur(12px);
  border-radius:20px;
  padding:40px;
  width:90%;
  max-width:500px;
  box-shadow:0 8px 32px rgba(0,0,0,0.25);
}
h1{font-size:2.5rem;text-shadow:2px 2px 6px rgba(0,0,0,0.4);}
button{
  padding:14px 30px;
  border:none;
  border-radius:30px;
  background:linear-gradient(45deg,#00c6ff,#0072ff);
  color:white;
  font-size:1rem;
  font-weight:bold;
  cursor:pointer;
  margin-top:20px;
  transition:0.3s;
  box-shadow:0 4px 15px rgba(0,0,0,0.3);
}
button:hover{
  transform:scale(1.05);
  background:linear-gradient(45deg,#f953c6,#b91d73);
  box-shadow:0 6px 20px rgba(0,0,0,0.4);
}
</style>
</head>
<body>
<div class="card">
<h1>ðŸŽ‰ Â¡Bienvenido a Bicicletita!</h1>
<p>Tu servicio de delivery en bicicleta personalizado.</p>
<button onclick="continuar()">Ir al perfil</button>
</div>

<script>
function continuar(){
  const usuario = JSON.parse(localStorage.getItem("usuarioActivo"));
  if(usuario){
    window.location.href = "perfil.html";
  } else {
    window.location.href = "login.html";
  }
}
</script>
</body>
</html>
