<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Lista Repartidores</title>
<style>
body{
  margin:0;
  font-family:'Segoe UI',sans-serif;
  height:100vh;
  display:flex;
  justify-content:center;
  align-items:center;
  background:linear-gradient(270deg,#ff416c,#ff4b2b,#00c6ff,#0072ff);
  background-size:800% 800%;
  animation:gradientBG 15s ease infinite;
  color:white;
}
@keyframes gradientBG{0%{background-position:0% 50%;}50%{background-position:100% 50%;}100%{background-position:0% 50%;}}
.container{
  background: rgba(255,255,255,0.15);
  backdrop-filter: blur(12px);
  padding:40px;
  border-radius:20px;
  width:90%;
  max-width:500px;
  box-shadow:0 8px 32px rgba(0,0,0,0.3);
  animation:fadeIn 1s ease-in-out;
}
@keyframes fadeIn{from{opacity:0; transform: translateY(20px);} to{opacity:1; transform: translateY(0);}}
h2{text-align:center;margin-bottom:20px;font-size:2rem;text-shadow:2px 2px 6px rgba(0,0,0,0.4);}
ul{list-style:none;padding:0;}
li{
  background:rgba(255,255,255,0.2);
  padding:15px;
  border-radius:12px;
  margin-bottom:10px;
  box-shadow:0 4px 10px rgba(0,0,0,0.2);
  transition:0.3s;
}
li:hover{transform:scale(1.02);background:rgba(255,255,255,0.3);}
.empty{text-align:center;font-style:italic;margin-top:20px;color:#f0f0f0;}
</style>
</head>
<body>
<div class="container">
<h2>ðŸ‘¥ Repartidores</h2>
<ul id="repartidoresList"></ul>
<p class="empty" id="emptyText">No hay repartidores registrados aÃºn.</p>
</div>

<script>
const repartidores = JSON.parse(localStorage.getItem("listaRepartidores")) || [];
const ul = document.getElementById("repartidoresList");
const emptyText = document.getElementById("emptyText");

if(repartidores.length > 0){
  emptyText.style.display = "none";
  repartidores.forEach(r => {
    const li = document.createElement("li");
    li.innerHTML = `<strong>${r.nombre}</strong><br>Tel: ${r.telefono}<br>Email: ${r.correo}`;
    ul.appendChild(li);
  });
}
</script>
</body>
</html>
