<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Login</title>
<style>
body{margin:0;font-family:'Segoe UI',sans-serif;height:100vh;display:flex;justify-content:center;align-items:center;background:linear-gradient(270deg,#7F00FF,#E100FF,#00C9FF,#92FE9D);background-size:800% 800%;animation:gradientBG 15s ease infinite;color:white;}
@keyframes gradientBG{0%{background-position:0% 50%;}50%{background-position:100% 50%;}100%{background-position:0% 50%;}}
.login-box{background:rgba(255,255,255,0.15);border-radius:20px;padding:40px;text-align:center;backdrop-filter:blur(12px);box-shadow:0 8px 32px rgba(0,0,0,0.2);width:90%;max-width:400px;animation:fadeIn 1.2s ease-in-out;}
@keyframes fadeIn{from{opacity:0; transform:translateY(20px);} to{opacity:1; transform:translateY(0);}}
h2{margin-bottom:25px;font-size:2rem;text-shadow:2px 2px 6px rgba(0,0,0,0.4);}
input{width:100%;padding:12px;margin:10px 0;border:none;border-radius:10px;outline:none;font-size:1rem;background:rgba(255,255,255,0.8);}
.btn{display:inline-block;width:100%;padding:14px;margin-top:20px;border:none;border-radius:30px;background:linear-gradient(45deg,#00c6ff,#0072ff);color:white;font-size:1rem;font-weight:bold;cursor:pointer;transition:0.3s ease;box-shadow:0 4px 15px rgba(0,0,0,0.3);}
.btn:hover{transform:scale(1.05);background:linear-gradient(45deg,#f953c6,#b91d73);box-shadow:0 6px 20px rgba(0,0,0,0.4);}
p{margin-top:20px;} a{color:#fff;font-weight:bold;text-decoration:none;transition:0.3s;} a:hover{color:#ffe259;}
</style>
</head>
<body>
<div class="login-box">
<h2>üîë Iniciar Sesi√≥n</h2>
<form id="loginForm">
<input type="email" id="correo" placeholder="Correo Electr√≥nico" required>
<input type="password" id="contrasena" placeholder="Contrase√±a" required>
<button type="submit" class="btn">Entrar</button>
</form>
<p>¬øNo tienes cuenta? <a href="registro.html">Reg√≠strate aqu√≠</a></p>
</div>

<script>
const loginForm = document.getElementById("loginForm");
loginForm.addEventListener("submit", function(e){
  e.preventDefault();
  const correo = document.getElementById("correo").value;
  const contrasena = document.getElementById("contrasena").value;

  let usuarios = JSON.parse(localStorage.getItem("usuarios")) || [];
  const usuario = usuarios.find(u => u.correo===correo && u.contrasena===contrasena);

  if(usuario){
    localStorage.setItem("usuarioActivo", JSON.stringify(usuario));
    window.location.href = "menu.html"; // va al men√∫ principal
  } else {
    alert("Correo o contrase√±a incorrectos ‚ùå");
  }
});
</script>
</body>
</html>
