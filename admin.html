<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Administrador - Bicicletita</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #ffffff;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            flex-direction: column;
        }

        .container {
            background: rgba(255, 255, 255, 0.9);
            padding: 25px;
            border-radius: 10px;
            box-shadow: 0 2px 15px rgba(0, 0, 0, 0.2);
            width: 400px;
            text-align: center;
        }

        h1 {
            font-size: 26px;
            color: #4CAF50;
            margin-bottom: 15px;
        }

        button {
            width: 100%;
            padding: 12px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            cursor: pointer;
            margin: 10px 0;
            transition: background 0.3s ease;
        }

        button:hover {
            background: #45a049;
        }

        .section {
            display: none;
            margin-top: 20px;
            text-align: left;
        }

        .postulante {
            border: 1px solid #ccc;
            padding: 10px;
            margin-top: 10px;
            border-radius: 5px;
            background: rgba(0, 0, 255, 0.1);
        }

        .postulante img {
            max-width: 100px;
            height: auto;
            border-radius: 5px;
            margin-top: 5px;
        }
    </style>
</head>
<body>

    <div class="container">
        <h1>Panel de Administrador</h1>
        <button onclick="mostrarSeccion('mensajes')">Ver Mensajes de Soporte</button>
        <button onclick="mostrarSeccion('usuarios')">Ver Usuarios Registrados</button>
        <button onclick="mostrarSeccion('postulantes')">Ver Postulantes</button>
        <button onclick="mostrarSeccion('repartidores')">Repartidores Disponibles</button>

        <div id="mensajes" class="section">
            <h2>Mensajes de Soporte</h2>
            <ul id="listaMensajes"></ul>
        </div>

        <div id="usuarios" class="section">
            <h2>Usuarios Registrados</h2>
            <ul id="listaUsuarios"></ul>
        </div>

        <div id="postulantes" class="section">
            <h2>Postulantes</h2>
            <ul id="listaPostulantes"></ul>
        </div>

        <div id="repartidores" class="section">
            <h2>Repartidores Disponibles</h2>
            <ul id="listaRepartidores"></ul>
        </div>
    </div>

    <script>
        function mostrarSeccion(id) {
            // Ocultar todas las secciones
            document.querySelectorAll('.section').forEach(section => {
                section.style.display = 'none';
            });

            // Mostrar la secciÃ³n seleccionada
            document.getElementById(id).style.display = 'block';
            cargarDatos(id);
        }

        function cargarDatos(seccion) {
            if (seccion === "postulantes") {
                const postulantes = JSON.parse(localStorage.getItem("postulantes")) || [];
                const lista = document.getElementById("listaPostulantes");
                lista.innerHTML = "";

                postulantes.forEach((p, index) => {
                    if (p.estado === "Pendiente") { // Solo mostrar postulantes pendientes
                        const item = document.createElement("div");
                        item.classList.add("postulante");
                        item.innerHTML = `
                            <p><strong>${p.nombre} ${p.apellido}</strong></p>
                            <p>Edad: ${p.edad}</p>
                            <p>Experiencia: ${p.experiencia}</p>
                            <p>DNI: ${p.dni}</p>
                            <p>Zona Preferida: ${p.zona}</p>
                            <p>Disponibilidad Horaria: ${p.horario}</p>
                            <p><strong>Foto del DNI:</strong></p>
                            <img src="${p.fotoDni}" alt="Foto DNI">
                            <p><strong>Selfie del Postulante:</strong></p>
                            <img src="${p.selfie}" alt="Selfie">
                            <button onclick="cambiarEstado(${index}, 'Aprobado')">Aprobar</button>
                            <button onclick="cambiarEstado(${index}, 'Rechazado')">Rechazar</button>
                        `;
                        lista.appendChild(item);
                    }
                });
            } 
            
            else if (seccion === "usuarios") {
                const usuarios = JSON.parse(localStorage.getItem("usuarios")) || [];
                const lista = document.getElementById("listaUsuarios");
                lista.innerHTML = "";
                usuarios.forEach(u => {
                    const item = document.createElement("li");
                    item.textContent = `${u.nombre} - ${u.email}`;
                    lista.appendChild(item);
                });
            }

            else if (seccion === "repartidores") {
                const repartidores = JSON.parse(localStorage.getItem("repartidoresActivos")) || [];
                const lista = document.getElementById("listaRepartidores");
                lista.innerHTML = "";
                repartidores.forEach(r => {
                    const item = document.createElement("li");
                    item.textContent = `${r.nombre} - Zona: ${r.zona}`;
                    lista.appendChild(item);
                });
            }
        }

        function cambiarEstado(index, estado) {
            let postulantes = JSON.parse(localStorage.getItem("postulantes")) || [];
            postulantes[index].estado = estado;
            
            if (estado === "Aprobado") {
                agregarARepartidores(postulantes[index]);
            }
            
            localStorage.setItem("postulantes", JSON.stringify(postulantes));

            // Eliminar el postulante de la vista inmediatamente
            cargarDatos("postulantes");

            alert(`Estado cambiado a ${estado}`);
        }

        function agregarARepartidores(postulante) {
            let repartidores = JSON.parse(localStorage.getItem("repartidoresActivos")) || [];
            repartidores.push({
                nombre: postulante.nombre,
                email: postulante.email,
                zona: postulante.zona
            });
            localStorage.setItem("repartidoresActivos", JSON.stringify(repartidores));
        }
    </script>

</body>
</html>
